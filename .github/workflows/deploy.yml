name: ðŸš€ Auto Deploy to Ubuntu via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ”§ Deploy NestJS App to Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ SSH to EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ðŸ‘‰ Loyihani olish yoki yangilash..."
            cd /home/${{ secrets.SERVER_USER }}

            if [ -d "Exam-main" ]; then
              cd Exam-main
              git reset --hard
              git clean -fd
              git pull origin main
            else
              git clone https://github.com/exam-main/Exam-main.git
              cd Exam-main
            fi

            echo "ðŸ§¼ Eski konteynerlarni to'xtatish..."
            docker compose down || true

            echo "ðŸš§ Yangilash (build) va ishga tushirish..."
            docker compose up -d --build

            echo "âœ… Deploy muvoffaqiyatli yakunlandi!"
